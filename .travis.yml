sudo: required
language: ruby
services:
- postgresql
- mysql
- docker
rvm:
- 2.6.5
cache: bundler
before_script:
- psql -c 'create database fedora_ingest_rails_test;' -U postgres
- mysql -uroot -e 'CREATE DATABASE ami_filestore_test; CREATE DATABASE image_filestore_test'
- mysql -uroot ami_filestore_test < ./db/resources/ami_filestore_schema.sql
- mysql -uroot image_filestore_test < ./db/resources/image_filestore_schema.sql
script:
- bundle exec rspec
after_success:
- provisioning/travis_ci_and_cd/build_and_push_to_ecr.sh #unmigrated
- provisioning/travis_ci_and_cd/ecs_deploy.sh #unmigrated
- provisioning/travis_ci_and_cd/build_and_push_to_ecr_new.sh #migrated
- provisioning/travis_ci_and_cd/ecs_deploy_new.sh #migrated

