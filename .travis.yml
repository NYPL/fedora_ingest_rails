  global:
  - secure: 
  - secure: 
  - secure:  # AWS_ACCESS_KEY_ID_QA_NEW 10/24/2023
  - secure:  # AWS_SECRET_ACCESS_KEY_QA_NEW 10/24/2023
  - secure: "" # AWS_ACCESS_KEY_ID_PRODUCTION_NEW 11/02/2023
  - secure: "" # AWS_SECRET_ACCESS_KEY_PRODUCTION_NEW 11/02/2023
